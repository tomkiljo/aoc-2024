<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          color: white;
          background-color: black;
          width: 100%;
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .aoc {
          font-family: andele mono, monospace;
          font-size: 24px;
          font-weight: 500;
          text-align: center;
        }
        .rd {
          color: #90130f
        }
        .rg {
          color: #f20302;
          text-shadow: rgba(242,2,2,1) 0px 0px 12px;
        }
        .yg {
          color: #ffff00;
          text-shadow: rgba(253,253,106,1) 0px 0px 12px;
          animation: blink 1.5s infinite;
          animation-fill-mode: both;
        }
        .gg {
          color: #08c907;
          text-shadow: rgba(8,201,7,1) 0px 0px 8px;
        }
