<span class="rg">     / </span><span class="rd">/</span><span class="rg"> /\| </span>
<span class="rg">  / </span><span class="rd">/ |</span><span class="rg"> \ <span class="yg">*</span></span>
<span class="rg"> /  </span><span class="rd">/  \</span><span class="rg"> \ </span>
<span class="rg">/ </span><span class="rd">/  / \</span><span class="rg">  \</span>
./~~~~~~~~~~~\.
( .",^. -". '.~ )

<span class="gg">Advent Of Code 2024</span>

</pre>
      </div>
    </div>
  </foreignObject>
</svg>